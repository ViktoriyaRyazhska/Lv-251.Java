<section id="site-content">
<div id="myCarousel" class="carousel slide hidden-sm hidden-xs" data-ride="carousel" style="position:fixed; width: 100%;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active" >
      <img src="../../assets/2.jpg" style="width: 100% !important;"/>
    </div>

    <div class="item" >
      <img src="../../assets/3.jpg" style="width: 100% !important;"/>
    </div>

    <div class="item" >
      <img src="../../assets/1.jpg" style="width: 100% !important;"/>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container">
  <div class="row" style="margin-top: 50px">
    <p id="clinic" style="display: none">Enter clinic's name</p>
    <p id="doctor" style="display: none">Enter doctor's lastname or firstname</p>
    <p id="docByspec" style="display: none">Enter specialization</p>
    <p id="spec" style="display: none">Specialization</p>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <div class="navbar-form " style="width: 95%">
          <div class="form-group" style="width: 90%">

            <select class="selectpicker form-control" style="width:18% " id="selectDocOrClinic">
              <option id="option-clinic" value="0">Clinic Search</option>
              <option id="option-doc" value="1">Doctor Search</option>
              <option id="option-doc-spec" value="2">Enter specialization</option>
            </select>
            <div class="input-group " style="width: 60%">
                            <span class="input-group-addon" id="sizing-addon1" style="width: 8%"><i class="fa fa-ambulance change"
                                                                                                    aria-hidden="true"
                                                                                                    style="color: #226ed9 " ></i></span>
              <input type="text" class="form-control " id="autocomplete"
                     placeholder='Enter clinic`s name'
              aria-describedby="sizing-addon1">
            </div>
            <input id="autocomplete-districts" type="text" class="form-control " style="width: 20%"
                   placeholder='Enter district'>
          </div>
          <a href="/">
            <button id="main-search-btn" class="btn btn-facebook" style="width: 8%" >Reset</button>
          </a>
        </div>
